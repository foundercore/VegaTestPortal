<nav class="navbar">
  <div>
    <a href="#" class="navbar-logo">
      <img style="height: 70px" src="../../../../assets/images/app-logo.jpg" />
    </a>
    <ul class="navbar-links">
      <li>
        <a [routerLink]="['./dashboard']">DashBoard</a>
      </li>
      <li *ngIf="authorizationService.isAdminAndStaff">
        <a [routerLink]="['./questionmanagement']">Question</a>
      </li>
      <li *ngIf="authorizationService.isAdminAndStaff">
        <a [routerLink]="['./tests']">Tests</a>
      </li>
      <li class="navbar-dropdown" *ngIf="authorizationService.isAdminAndStaff">
        <a style="cursor: pointer"
          >Administration <i class="fa fa-caret-down"></i>
        </a>
        <div class="dropdown">
          <a [routerLink]="['./users']">User</a>
          <a [routerLink]="['./batch']">Batch</a>
        </div>
      </li>
      <li *ngIf="authorizationService.isAdminAndStaff">
        <a [routerLink]="['./reports']">Reports</a>
      </li>
    </ul>
  </div>
  <div style="top: 15px; color: white">
    <div>{{ nameOfUser }} &nbsp;</div>
    <div class="circle">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="User Profile"
      >
        <mat-icon>view_headline</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="showProfile()">
          <mat-icon>supervised_user_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="changePassword()">
          <mat-icon>vpn_key</mat-icon>
          <span>Change Password</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Signout</span>
        </button>
      </mat-menu>
    </div>
  </div>
