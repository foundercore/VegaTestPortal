<div mat-dialog-content>Are you sure you want to delete?</div>
<div mat-dialog-actions style="flex-direction: row-reverse;">
  <button  mat-raised-button class="save-btn-cls" mat-dialog-close (click)="close()">{{primaryBtnText}}</button>
  <button  mat-raised-button class="reset-btn-cls"  (click)="delete()">{{secondaryBtnText}}</button>
</div>
