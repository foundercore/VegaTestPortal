<div class="swal2-icon swal2-warning swal2-icon-show" style="display: flex;">
  <div class="swal2-icon-content">!</div>
</div>


<h2 class="swal2-title" id="swal2-title" style="display: block;">{{title}}</h2>



<div mat-dialog-content>
  <div style="overflow: auto;max-height: 250px;margin-top:10px" [innerHTML]="message"></div>
</div>



<div class="swal2-actions">
  <button type="button" class="swal2-confirm swal2-styled swal2-default-outline"
  aria-label="" style="display: inline-block; background-color: rgb(39, 125, 161);" (click)="onConfirm()" >Preview Test</button>
  <button type="button" class="swal2-cancel swal2-styled swal2-default-outline" aria-label=""
  style="display: inline-block; background-color: rgb(221, 51, 51);" (click)="onDismiss()">Close</button>
</div>
