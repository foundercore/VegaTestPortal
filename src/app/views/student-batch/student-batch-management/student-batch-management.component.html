<div class="content">
  <div class="page-options">
    <div class="user-actions">

      <button mat-raised-button (click)="performGridAction('add')">
        <mat-icon>add_circle</mat-icon> Add
      </button>
      <button mat-raised-button (click)="performGridAction('upload')">
        <mat-icon>cloud_upload</mat-icon> Upload
      </button>
    </div>

    <div class="user-search-bar">
      <mat-form-field style="width: 600px" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Search" #input  (keyup)="applyFilter($event)" />
      </mat-form-field>
    </div>
  </div>

  <div class="question-list-grid">
    <div class="mat-elevation-z8">
      <div class="loading-container" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <div class="mat-elevation-z8">
        <div >
          <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <!-- Explanation Column -->
            <ng-container matColumnDef="student_count">
              <th mat-header-cell *matHeaderCellDef>Total Student</th>
              <td mat-cell *matCellDef="let row">
                {{ row.student_count}}
              </td>
            </ng-container>

             <!-- actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                <span class="action-btn" matTooltip="View" (click)="performGridAction('view',row)">
                  <mat-icon>remove_red_eye</mat-icon>
                </span>
                <span class="action-btn" matTooltip="Delete" (click)="performGridAction('delete',row)">
                  <mat-icon>delete_forever</mat-icon>
                </span>
                <span class="action-btn" matTooltip="Add Student" (click)="performGridAction('add_student',row)">
                  <mat-icon>group_add</mat-icon>
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <mat-paginator  [pageSizeOptions]="pageOptions"></mat-paginator>,
      </div>
    </div>
  </div>
</div>
