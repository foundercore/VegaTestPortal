<div class="container-fluid">
  <div class="row">

    <div class="col-lg-6"  >

      <div class="stats">
        <div class="card-subtitle">
          <span>  {{actualData?.questions}} </span><br>
          <span><i class="fas fa-align-justify icon-space primary" ></i>Total Questions</span>
        </div>
      </div>
      </div>
      <div class="col-lg-6">

      <div class="stats">
        <div class="card-subtitle">
          <span> {{actualData?.attempt}} </span><br>
          <span><i class="fas fa-pen icon-space info" ></i>Attempted Questions</span>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="stats">
        <div class="card-subtitle">
          <span> {{actualData?.skipped}} </span><br>
          <span><i class="fas fa-forward icon-space warning" ></i>Skipped Questions</span>
        </div>
      </div>

    </div>
    <div class="col-lg-6">
      <div class="stats">
        <div class="card-subtitle">
          <span> {{ actualData?.correct}} </span><br>
          <span><i class="fas fa-check-circle success icon-space"></i> Correct Questions</span>
        </div>
      </div>

    </div>
    <div class="col-lg-6">
    <div class="stats">
      <div class="card-subtitle">
        <span> {{actualData?.incorrect}} </span><br>
        <span><i class="fas fa-times-circle icon-space failure" ></i>Incorrect Questions</span>
      </div>
    </div>
  </div>
  </div>
</div>
