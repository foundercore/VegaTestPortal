<div class="test-report-main">

  <div style="
  width: 150%;
  margin: 0px 20px;" *ngIf="show">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Select Test</mat-label>
        <mat-select  required (selectionChange)="selectTest($event)" [(ngModel)]="selectedTest">
          <input
          class="search-container"
          placeholder="Search Test"
          (keyup)="search($event)"
          (keydown)="$event.stopPropagation()"
        />
          <mat-option *ngFor="let test of filteredTestList" [value]="test">
            {{test.testName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div style="width:100%;">
    <router-outlet></router-outlet>
  </div>

</div>
