<div class="student-dash-main">

  <div style="display: flex;
  width: 100%;
  margin: 0px 20px;" *ngIf="show">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Select Student</mat-label>
        <mat-select  required (selectionChange)="selectStudent($event)" [(ngModel)]="selectedStudent">
          <input
          class="search-container"
          placeholder="Search Batch"
          (keyup)="search($event)"
          (keydown)="$event.stopPropagation()"
        />
          <mat-option *ngFor="let student of filteredStudentList" [value]="student">
            {{student.displayName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

        />

    </div> -->
  </div>

  <div style="width:100%;">

</div>
