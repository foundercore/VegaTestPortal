<div class="chart-container">
  <p class="chart-title">{{title}}</p>
  <div>
    <ngx-charts-pie-chart
    [view] = "[550,500]"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [arcWidth]="0.6"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>

  </div>
</div>
