<div class="user-search-bar">
  <mat-form-field style="width: 600px" appearance="outline">
    <mat-label> {{ "COMMON_TAG.SEARCH" | translate }}</mat-label>
    <input
      matInput
      placeholder="Search"
      #input
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>
</div>

<div class="student-dash-list-grid">
  <div class="student-result-container mat-elevation-z8">


    <div class="example-table-container" style="height: 400px;">
      <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">  Something is wrong with server. </div>
    </div>

      <table mat-table [dataSource]="dataSource" class="example-table"   matSort matSortActive="testName"
      matSortDisableClear
      matSortDirection="asc">

        <!-- Disclaimer column -->
        <ng-container matColumnDef="tabletitle">
          <td mat-header-cell *matHeaderCellDef colspan="3">
            My Assigned Test
           </td>
          </ng-container>

        <ng-container matColumnDef="testName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Name</th>
          <td mat-cell *matCellDef="let row">{{ row.testName }}</td>
        </ng-container>

        <ng-container matColumnDef="attempted">
          <th mat-header-cell *matHeaderCellDef>Attempted</th>
          <td mat-cell *matCellDef="let row">
            <p *ngIf="row.attempted">Yes</p>
            <p *ngIf="!row.attempted">No</p>
          </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <span
              *ngIf="row.attempted"
              class="action-btn"
              matTooltip="View Result"
              (click)="viewResult(row)"
              ><mat-icon>assignment</mat-icon></span
            >
            <span
              *ngIf="!row.attempted"
              class="action-btn"
              matTooltip="Take Test"
              (click)="startTest(row)"
              ><mat-icon>play_circle_filled</mat-icon></span
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['tabletitle']" class="table-title-header-row"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

   </div>
</div>
