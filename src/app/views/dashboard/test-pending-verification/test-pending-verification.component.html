<section>
  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      matSortDisableClear
      matSortDirection="asc"
      matSortActive="name"
    >
      <!-- Disclaimer column -->
      <ng-container matColumnDef="tabletitle">
        <td
          class="custom-mat-header-th"
          mat-header-cell
          *matHeaderCellDef
          colspan="3"
          style="padding-left: 1.6em"
        >
          Pending Verification Test
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          class="custom-mat-header-th"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          z
        >
          Test Name
        </th>
        <td mat-cell *matCellDef="let element" [innerHtml]="element.name"></td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th class="custom-mat-header-th" mat-header-cell *matHeaderCellDef>
          Status
        </th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="custom-mat-header-th" mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            class="action-btn"
            matTooltip="View Test"
            (click)="startTest(element)"
          >
            <mat-icon>remove_red_eye</mat-icon>
          </span>
          <span
            *ngIf="authorizationService.isAdmin"
            class="action-btn"
            matTooltip="Edit Test"
            routerLink="/home/tests/update-test/{{ element?.questionPaperId }}"
          >
            <mat-icon>edit</mat-icon>
          </span>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['tabletitle']"
        class="table-title-header-row"
      ></tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
