<div mat-dialog-content>
    <form [formGroup]="cloneForm" autocomplete="off">
            <label for="name" class="label">Test Name</label>
            <mat-form-field appearance="outline" style="width: 300px;">
                <input matInput placeholder="Test Name" formControlName="testName">
                <mat-error *ngIf="hasError('testName', 'required')">Test Name is required</mat-error>
              </mat-form-field>
    </form>

</div>

<div mat-dialog-actions style="flex-direction: row-reverse;">
  <button mat-button class="reset-btn-cls" mat-dialog-close>Close</button>
  <button mat-button class="save-btn-cls"  (click)="clone()">Clone</button>
</div>
