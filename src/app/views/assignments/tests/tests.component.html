        <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8 border custom_table border-right">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef >
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection?.hasValue() && isAllSelected()"
                              [indeterminate]="selection?.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection?.toggle(row) : null"
                              [checked]="selection?.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Column 1 </th>
              <td mat-cell *matCellDef="let element"> dfsd </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Column 2 </th>
              <td mat-cell *matCellDef="let element"> erwe </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Column 3 </th>
              <td mat-cell *matCellDef="let element">cvxc  </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Column 4 </th>
              <td mat-cell *matCellDef="let element"> bnvb </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
          </table>
            <div class="tbl-no-record" *ngIf="dataSource?.length == 0">
              No record found
            </div>
          <mat-paginator
          [pageSize]="5"
          [pageSizeOptions]="[5, 25, 50, 100]"
          ></mat-paginator>
