<div class="card border-0">
  <div class="card-header d-flex bg-transparent p-0 border-0">
    <h4>Edit Section</h4>
    <button class="btn close__btn" (click)="close()">
      <span class="position-center">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <form [formGroup]="sectionForm" autocomplete="off">
      <div class="row">
        <div class="col">
          <label for="name" class="label mt-4">Section Name</label>
          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="Section Name"
              formControlName="sectionName"
            />
            <mat-error *ngIf="hasError('sectionName', 'required')"
              >Section Name is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col">
          <label for="name" class="label mt-4">Duration (Mins)</label>
          <mat-form-field appearance="outline">
            <input
              type="number"
              matInput
              placeholder="Duration"
              formControlName="duration"
            />
            <mat-error *ngIf="hasError('duration', 'required')"
              >Duration is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col">
          <label for="name" class="label mt-4">Difficulty Level</label>
          <mat-form-field appearance="outline" style="width: 100%">
            <input
              type="text"
              matInput
              placeholder="Difficulty Level"
              formControlName="difficultyLevel"
            />
            <!-- <mat-error *ngIf="hasError('difficultyLevel', 'required')"
              >Difficulty Level is required</mat-error
            > -->
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <label for="name" class="label mt-4">Instructions</label>
        <mat-form-field appearance="outline" style="width: 100%">
          <input
            type="text"
            matInput
            placeholder="Instructions"
            formControlName="instructions"
          />
          <!-- <mat-error *ngIf="hasError('instructions', 'required')"
            >Instructions is required</mat-error
          > -->
        </mat-form-field>
      </div>

      <div class="text-center pt-4">
        <button
          mat-raised-button
          class="mat-btn save-btn mx-1"
          (click)="UpdateSectionWithDurationCheck()"
        >
          <mat-icon>save</mat-icon>
          Save
        </button>
        <button mat-raised-button class="mat-btn reset mx-1" (click)="Reset()">
          <mat-icon>cached</mat-icon>
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
