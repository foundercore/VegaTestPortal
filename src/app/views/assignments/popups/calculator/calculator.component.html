

<div class="card border-0" style="width: max-content;">
    <div class="card-header row align-items-center justify-content-space-between">
        <h4  class="col">Calculator</h4>
        <button class="col closeIcon"  mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
    <div class="card-body ">

      <div class="col-sm-12 px-0 py-1 m-0 result__box" type="text">{{input}}</div>
      <div class="col-sm-12 px-0 py-1 m-0 result__box" type="text">{{result}}</div>
        <div class="py-2"></div>

        <div class="col-sm-12 px-0 py-1 m-0">
          <button class="btn btn-info col-sm-6" type="button" (click)="allClear()">C</button>
          <button class="btn btn-warning" type="button" (click)="clear()"><img src="assets/images/delete.svg" width="auto" height="20" alt=""></button>
          <button class="btn btn-secondary" type="button" (click)="pressOperator('/')">/</button>
        </div>

        <div class="col-sm-12 px-0 py-1 m-0">
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('7')">7</button>
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('8')">8</button>
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('9')">9</button>
          <button class="btn btn-lg btn-secondary p-1" type="button" (click)="pressOperator('*')">*</button>
        </div>
        <div class="col-sm-12 px-0 py-1 m-0">
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('4')">4</button>
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('5')">5</button>
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('6')">6</button>
          <button class="btn btn-lg btn-secondary p-1" type="button" (click)="pressOperator('-')">-</button>
        </div>
        <div class="col-sm-12 px-0 py-1 m-0">
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('1')">1</button>
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('2')">2</button>
          <button class="btn btn-lg btn-outline-secondary p-1 num" type="button" (click)="pressNum('3')">3</button>
          <button class="btn btn-lg btn-secondary p-1" type="button" (click)="pressOperator('+')">+</button>
        </div>
        <div class="col-sm-12 px-0 py-1 m-0">
          <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1 num" type="button" (click)="pressNum('.')">.</button>
          <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1 num" type="button" (click)="pressNum('0')">0</button>
          <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="getAnswer()">=</button>
        </div>
    </div>
</div>
