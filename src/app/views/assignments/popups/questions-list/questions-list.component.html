<div class="card border-0">
  <div class="card-header d-flex bg-transparent p-0 border-0">
    <h4>Questions List</h4>
    <button class="btn close__btn" (click)="close()">
      <span class="position-center">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <!-- action box -->
    <div class="row py-3 ">
      <div class="col-lg-6">
        <form action="" class="search__box">
          <div class="input-group">
            <div class="input-group-prepend border-0">
              <span class="input-group-text border-0" id="search"
                ><i class="fa fa-search"></i
              ></span>
            </div>
            <input
              type="text"
              [(ngModel)]="searchText"
              [ngModelOptions]="{ standalone: true }"
              (keyup)="searchtest()"
              class="form-control border-0"
              placeholder="Search anything ..."
            />
          </div>
        </form>
      </div>
      <div class="col-lg-6">
        <div class="btn__group text-right"> 
          <button mat-raised-button class="btn-save add-btn mx-2" (click)="saveQuestions()"> <mat-icon>save</mat-icon><span>Save</span></button>
        </div>
      </div>
    </div>
    <!--./row-->
    <div class="shadow__box data__table mt-3">
      <!-- data table -->
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
        style="width: 100%"
      >
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              (change)="checkList($event, row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="quesName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td
            mat-cell
            *matCellDef="let element"
            [innerHtml]="element.name"
          ></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="negativeMark">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Negative Mark
          </th>
          <td mat-cell *matCellDef="let element">
            <input
              [(ngModel)]="element.negativeMark"
              placeholder="Negative Mark"
              class="qty-input-box"
            />
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="positiveMark">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Positive Mark
          </th>
          <td mat-cell *matCellDef="let element">
            <input
              [(ngModel)]="element.positiveMark"
              placeholder="Positive Mark"
              class="qty-input-box"
            />
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="skipMark">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Skip Mark</th>
          <td mat-cell *matCellDef="let element">
            <input
              [(ngModel)]="element.skipMark"
              placeholder="Skip Mark"
              class="qty-input-box"
            />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
      <!-- <div class="tbl-no-record" *ngIf="dataSource?.length == 0">
              No record found
            </div> -->
      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 25, 50, 100]"
      ></mat-paginator>
    </div>
   
  </div>
</div>
