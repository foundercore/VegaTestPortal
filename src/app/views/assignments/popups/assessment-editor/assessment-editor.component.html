        <form [formGroup]="testForm" autocomplete="off">
            <label for="name" class="label">Test Name</label>
            <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput placeholder="Test Name" formControlName="testName">
                <mat-error *ngIf="hasError('testName', 'required')">Test Name is required</mat-error>
              </mat-form-field>

            <label for="name" class="label mt-4">Duration (Mins)</label>
            <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput placeholder="Duration" formControlName="duration">
                <mat-error *ngIf="hasError('duration', 'required')">Duration is required</mat-error>
              </mat-form-field>
            <div class="text-center pt-4">  
                <button mat-raised-button class="mat-btn save-btn mx-1" (click)="submit()">
                    <mat-icon>save</mat-icon>
                    Save
                </button>
                <button mat-raised-button class="mat-btn reset mx-1" (click)="Reset()">
                    <mat-icon>cached</mat-icon>
                    Reset
                </button>
            </div>
        </form>
