<div class="content">
  <div class="page-options">
    <div class="user-actions">
      <button mat-raised-button (click)="deleteBulkUser()">
        <mat-icon>delete_forever</mat-icon> Delete
      </button>
      <button mat-raised-button (click)="performGridAction('add')">
        <mat-icon>add_circle</mat-icon> Add
      </button>
      <button mat-raised-button (click)="performGridAction('upload')">
        <mat-icon>cloud_upload</mat-icon> Upload
      </button>
    </div>

    <div class="user-search-bar">
      <mat-form-field style="width: 600px" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Search" #input  (keyup)="applyFilter($event)" />
      </mat-form-field>
    </div>
  </div>

  <div class="question-list-grid">
    <div class="mat-elevation-z8">
      <div class="loading-container" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <div class="mat-elevation-z8">
        <div >
          <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear>
              <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.displayName }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <!-- Explanation Column -->
            <ng-container matColumnDef="phone_number">
              <th mat-header-cell *matHeaderCellDef>Phone Number</th>
              <td mat-cell *matCellDef="let row">
                {{ row.phone || 99889988889 }}
              </td>
            </ng-container>

            <!-- Tag Column -->
            <ng-container matColumnDef="batch" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch</th>
              <td mat-cell *matCellDef="let row">{{ row.batch || 2021 }}</td>
            </ng-container>

             <!-- actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                <span class="action-btn" matTooltip="View" (click)="performGridAction('view',row)">
                  <mat-icon>view_compact</mat-icon>
                </span>
                <span class="action-btn" matTooltip="Edit" (click)="performGridAction('edit',row)">
                  <mat-icon>edit</mat-icon>
                </span>
                <span class="action-btn" matTooltip="Delete" (click)="performGridAction('delete',row)">
                  <mat-icon>delete_forever</mat-icon>
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <mat-paginator  [pageSizeOptions]="pageOptions"></mat-paginator>,
      </div>
    </div>
  </div>
</div>
