<div class="content">
  <div class="page-options">
    <div class="user-actions">
      <button mat-raised-button><mat-icon>visibility</mat-icon> View</button>
      <button mat-raised-button (click)="deleteUser()">
        <mat-icon>delete_forever</mat-icon> Delete
      </button>
      <button mat-raised-button><mat-icon>edit</mat-icon> Edit</button>
      <button mat-raised-button (click)="performGridAction('add')">
        <mat-icon>add_circle</mat-icon> Add
      </button>
      <button mat-raised-button (click)="performGridAction('upload')">
        <mat-icon>cloud_upload</mat-icon> Upload
      </button>
    </div>

    <div class="user-search-bar">
      <mat-form-field style="width: 600px">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Search" #input />
      </mat-form-field>
    </div>
  </div>

  <div class="question-list-grid">
    <div class="mat-elevation-z8">
      <div class="loading-container" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <div class="mat-elevation-z8">
        <div class="container">
          <table mat-table [dataSource]="userList">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (change)="checkboxChnaged($event, row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.displayName }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <!-- Explanation Column -->
            <ng-container matColumnDef="phone_number">
              <th mat-header-cell *matHeaderCellDef>Phone Number</th>
              <td mat-cell *matCellDef="let row">
                {{ row.phone || 99889988889 }}
              </td>
            </ng-container>

            <!-- Tag Column -->
            <ng-container matColumnDef="batch">
              <th mat-header-cell *matHeaderCellDef>Batch</th>
              <td mat-cell *matCellDef="let row">{{ row.batch || 2021 }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <mat-paginator [length]="totalUsers" [pageSize]="30"></mat-paginator>
      </div>
    </div>
  </div>
</div>
